<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diep.io-style Game</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

		body {
			margin: 0;
			padding: 0;
			font-family: 'Press Start 2P', cursive;
			color: #e2e8f0;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}


		/* Leaderboard styling */
		.leaderboard {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: rgba(0, 0, 0, 0.7);
			padding: 15px;
			border-radius: 10px;
			font-family: Arial;
			font-size: 15px;
			font-weight: bold;
			z-index: 10;
		}

		.leaderboard h2 {
			font-family: 'Press Start 2P', cursive;
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 12px;
			color: #06b6d4;
		}

		/* Login form styling */
		.login-overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 100;
		}

		.login-container {
			background-color: rgba(0, 0, 0, 0.7);
			padding: 30px;
			border-radius: 15px;
			text-align: center;
		}

		#usernameForm {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}

		#usernameForm h1 {
			font-size: 20px;
			margin: 0 0 10px 0;
			color: #000;
		}

		#usernameInput {
			width: 250px;
			padding: 12px;
			border-radius: 5px;
			border: 2px solid #06b6d4;
			background-color: rgba(255, 255, 255, 0.1);
			color: #e2e8f0;
			font-family: 'Press Start 2P', cursive;
			font-size: 14px;
			text-align: center;
		}

		#usernameInput::placeholder {
			color: #94a3b8;
		}

		button {
			padding: 12px 24px;
			border-radius: 5px;
			border: none;
			background-image: linear-gradient(to right, #06b6d4, #3b82f6);
			color: white;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			font-size: 14px;
			transition: all 0.3s ease;
		}

		button:hover {
			transform: scale(1.05);
			box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
		}
	</style>
</head>

<body>
	<!-- Leaderboard -->
	<div class="leaderboard">
		<h2>Leaderboard</h2>
		<div id="playerLabels"></div>
	</div>

	<!-- Login Form -->
	<div class="login-overlay">
		<div class="">
			<form id="usernameForm">
				<h1>Enter the Arena</h1>
				<input id="usernameInput" type="text" placeholder="Username" required>
				<button type="submit">Start Game!</button>
			</form>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/p5"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
		integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./frontend.js"></script>
	<script src="./Player.js"></script>
	<script src="./Projectile.js"></script>
	<script src="./eventListner.js"></script>
</body>

</html>
